<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	
</head>
	<h1 class="text-center">Internship Form</h1>
<div class="container">
	
	<form action="" class="row py-2  was-validated">
		
			<div class="col-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input  type="text" id="first-name-input"  class="form-control" aria-describedby = "validationServerFirstNameFeedback" required>
				<div class="invalid-feedback" id="validationServerFirstNameFeedback">First name required</div>
			</div>

			<div class="col-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input  type="text" id="last-name-input"  class="form-control " aria-describedby = "validationServerLastNameFeedback" required>
				<div  id= "validationServerLastNameFeedback" class=" invalid-feedback">last name required</div>
			</div>

			<div class="col-4">
				<label for="email-input" class="form-label">Email</label>
				<input  type="email" id="email-input"    class="form-control " aria-describedby = "validationServerEmailFeedback" required>
				<div class=" invalid-feedback"  id="validationServerEmailFeedback">Email required</div>
			</div>


		<div class="col-6">
				<label for="college-input" class="form-label" >College</label>
				<input  type="text" id="college-input"  class="form-control " aria-describedby = "validationServerCollegeFeedback" required>
				<div class=" invalid-feedback" id="validationServerCollegeFeedback">Please provide a valid college</div>
			</div>

  <div class="col-3">
	  <label for="grad-year-select" class="form-label">Graduation Year</label>

    <select  class="form-select" id="grad-year-select" aria-describedby="validationServerGraduationYearFeedback"  required>
		<option selected disabled  value="" >Choose...</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
      <option value="4">2023</option>
    </select>
    <div class="invalid-feedback" id="validationServerGraduationYearFeedback">Please select a valid Graduation Year.</div>
	  
  </div>
		

			<div class="col-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input   type="text" id="roll-no-input" class="form-control " aria-describedby="validationServerRollNumberFeedback" required>
				<div class="invalid-feedback" id="validationServerRollNumberFeedback">Please select a valid Roll no.</div>
			</div>
		
	<div class="col-12">
       <div class="form-check">
          <input  type="checkbox" class="form-check-input"  id="conditions-checkbox" ria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
		   <div class=" invalid-feedback"  id="invalidCheck3Feedback">You must agree before submitting</div>

       </div>
   </div>
		
        
		<div class="col-12 my-1">
    <button type="submit" class="btn btn-primary px-4 ">Submit</button>
  </div>
	</form>
</div>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
